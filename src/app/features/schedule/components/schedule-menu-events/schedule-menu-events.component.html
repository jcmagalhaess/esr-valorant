<div class="container">
    <h3 class="title">Events</h3>
    <ul class="list">
      @for ( event of events; track $index) {
      <li class="item">
        <button class="event">
          <img 
            class="logo"
            [src]="event.logoURL"
            alt="{{ event.name }} logo">
          <span class="name">{{ event.name }}</span>
        </button>
      </li>
      }
    </ul>
    <div class="action">
      <button class="btn"> See more </button>
    </div>
  </div>
